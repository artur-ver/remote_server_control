{% extends "base.html" %}
{% block content %}
  <div class="d-flex align-items-center justify-content-between">
    <h5 class="mb-0">{{ t('edit.title') }}: {{ rel_path }}</h5>
    <a class="btn btn-sm btn-outline-secondary btn-icon" href="{{ url_for('view_file', path=rel_path) }}"><i class="bi bi-eye"></i> {{ t('edit.view') }}</a>
  </div>
  <hr>
  <form method="post" action="{{ url_for('edit_file') }}">
    <input type="hidden" name="path" value="{{ rel_path }}">
    <div class="mb-2">
      <textarea class="form-control monospace" name="content" rows="18">{{ text_content }}</textarea>
    </div>
    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary btn-icon"><i class="bi bi-save"></i> {{ t('edit.save') }}</button>
      <a class="btn btn-outline-secondary btn-icon" href="{{ url_for('view_file', path=rel_path) }}"><i class="bi bi-x"></i> {{ t('edit.cancel') }}</a>
    </div>
  </form>
{% endblock %}

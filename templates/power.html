{% extends "base.html" %}
{% block content %}
  <h5 class="mb-2">{{ t('nav.power') }}</h5>
  {% if not allowed %}
    <div class="alert alert-info">{{ t('power.disabled_msg') }}</div>
  {% endif %}
  <div class="d-flex gap-2">
    <form method="post" onsubmit="return confirm('{{ t('power.confirm_reboot') }}')">
      <input type="hidden" name="action" value="reboot">
      <button class="btn btn-warning" {% if not allowed %}disabled{% endif %}>{{ t('power.reboot') }}</button>
    </form>
    <form method="post" onsubmit="return confirm('{{ t('power.confirm_shutdown') }}')">
      <input type="hidden" name="action" value="shutdown">
      <button class="btn btn-danger" {% if not allowed %}disabled{% endif %}>{{ t('power.shutdown') }}</button>
    </form>
  </div>
{% endblock %}

{% extends "base.html" %}
{% block content %}
  <h5 class="mb-2">Сеть</h5>
  <div class="row g-3">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h6 class="card-title">Интерфейсы</h6>
          <div class="table-responsive">
            <table class="table table-dark table-hover table-sm align-middle">
              <thead>
                <tr>
                  <th>Интерфейс</th>
                  <th>Тип</th>
                  <th>Адрес</th>
                  <th>Маска</th>
                </tr>
              </thead>
              <tbody>
                {% for item in ifaces %}
                <tr>
                  <td class="fw-semibold">{{ item.interface }}</td>
                  <td>{{ item.family }}</td>
                  <td class="monospace">{{ item.address }}</td>
                  <td class="monospace">{{ item.netmask }}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h6 class="card-title">Ping</h6>
          <form method="post" class="mb-2">
            <div class="input-group">
              <input type="text" name="host" class="form-control" placeholder="example.com" value="{{ ping_host or '' }}" required>
              <button class="btn btn-primary">Ping</button>
            </div>
          </form>
          {% if ping_out is not none %}
            <pre class="code-box monospace">{{ ping_out }}</pre>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
